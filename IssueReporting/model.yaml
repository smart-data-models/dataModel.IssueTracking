IssueReporting:
  description: 'A Data Model for citizen issues, reports and feedbacks.'
  properties:
    address:
      description: 'The mailing address'
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/addressCountry'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/addressLocality'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/addressRegion'''
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, 03578. Model:''https://schema.org/postOfficeBoxNumber'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, 24004. Model:''https://schema.org/https://schema.org/postalCode'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/streetAddress'''
          type: string
      type: object
      x-ngsi:
        model: https://schema.org/address
        type: Property
    alternateName:
      description: 'An alternative name for this item'
      type: string
      x-ngsi:
        type: Property
    areaServed:
      description: 'The geographic area where a service or offered item is provided'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    category:
      description: 'The category name corresponding to the issue that has been reported.'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    categoryCode:
      description: 'Unique identifier for the category corresponding to the issue reported.'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    comments:
      description: 'User comments corresponding to this observation.'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: string
      x-ngsi:
        type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    departmentId:
      description: 'Unique ID or code associated with the department which is associated with the service or the issue corresponding to this observation.'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    description:
      description: 'A description of this item'
      type: string
      x-ngsi:
        type: Property
    id:
      anyOf: &issuereporting_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      x-ngsi:
        type: Property
    landmark:
      description: 'A physical distinguishing feature on land that marks a locality or a place.'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    location:
      description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
      oneOf:
        - description: 'Geoproperty. Geojson reference to the item. Point'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. LineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. Polygon'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiPoint'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      x-ngsi:
        type: Geoproperty
    mediaURL:
      description: 'URL providing further information of any image(s) or media of the complaint or place.'
      format: uri
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    name:
      description: 'The name of this item.'
      type: string
      x-ngsi:
        type: Property
    observationDateTime:
      description: 'Last reported time of observation.'
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *issuereporting_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: array
      x-ngsi:
        type: Property
    reportId:
      description: 'Unique ID assigned for the issue or report or feedback or transaction corresponding to this observation.'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    resolutionStatus:
      description: 'Status of the issue that was reported in terms of resolution or the actions taken on it. Could be Open, Assigned, InProgress, Unassigned, Closed'
      enum:
        - Assigned
        - Closed.
        - InProgress
        - Open
        - Unassigned
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: string
      x-ngsi:
        type: Property
    subCategory:
      description: 'The sub-category name corresponding to the issue that has been reported.'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    subCategoryCode:
      description: 'Unique identifier for the sub-category corresponding to the issue reported.'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    title:
      description: 'The title assigned to the issue, report or feedback corresponding to this observation.'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    titleCode:
      description: 'The code assigned to the title corresponding to this observation.'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    type:
      description: 'NGSI entity type. It has to be IssueReporting'
      enum:
        - IssueReporting
      type: string
      x-ngsi:
        type: Property
    wardId:
      description: 'Ward ID of the entity corresponding to this observation.'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
  required:
    - id
    - type
  type: object
  version: 0.0.1
